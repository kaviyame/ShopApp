<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop Owner SignIn</title>
</head>
<body>
	<div align="center">
		<h1>Shop Owner Login</h1>
		<form action="/ShopApp/ShopOwnerServlet" method="post">
			<table>
				<tr>
					<td><pre style="font-family: TimeNewRoman;">UserName	</pre></td>
					<td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td><pre style="font-family: TimeNewRoman;">Password	</pre></td>
					<td><input type="password" name="password" /></td>
				</tr>
			</table>
			<br> <input type="hidden" value="auth" name="verify" /> <input
				type="hidden" value="ShopOwner" name="userType" /> <input
				type="submit" value="login" name="signin" />

		</form>
	</div>

</body>
</html>
